<div>

    <div *ngFor="let event of event" class=" m-3 ">

        <form *ngIf="event?.id === id; notFound">
            <div class="row">

                <div class="form-group">
                    <label for="">Data do Evento</label>
                    <input class="  inputWidth" type="text"
                        [value]="event?.dt_ocorrencia" disabled>
                </div>

                <div class="form-group">

                    <label for="">Horário do Evento</label>
                    <input class="  inputWidth" type="text" 
                        [value]="event.hr_ocorrencia" disabled>
                </div>

                <div class="form-group">

                    <label for="">Responsável do Evento</label>
                    <input class="  inputWidth" type="text"  
                        [value]="event.responsavel" disabled>
                </div>

                <div class="form-group">
                    <label for="">Nome do Evento</label>
                    <input class="  inputWidth" type="text" 
                        [value]="event.nome_evento" disabled>
                </div>

                <div class="form-group">
                    <label for="">Foto do Evento</label>
                    <img class="  inputWidth"  [src]="event.foto" disabled>
                </div>

                <div class="form-group">
                    <label for="">Endereco</label>
                    <input class="  inputWidth" type="text"
                        [value]="event.endereco" disabled>
                </div>

                <div class="form-group">
                    <label for="">Bairro</label>
                    <input class="  inputWidth" type="text" 
                        [value]="event.bairro" disabled>
                </div>

                <div class="form-group">
                    <label for="">Cidade</label>
                    <input class="  inputWidth" type="text" 
                        [value]="event.cidade" disabled>
                </div>

                <div class="form-group">
                    <label for="">Estado</label>
                    <input class="  inputWidth" type="text" 
                        [value]="event.estado" disabled>
                </div>

                <div class="form-group">
                    <label for="">Descrição do Evento</label>
                    <textarea class="  inputWidth " 
                        [value]="event.observacao" disabled> </textarea>
                </div>
                <input type="button" class="btn btn-secondary btn-block" value="Voltar" (click)="voltar()" >
            </div>
        </form>
    </div>

</div>
