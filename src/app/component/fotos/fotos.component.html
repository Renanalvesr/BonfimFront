<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" >

    <label for="">Foto do Evento</label>
    <input class="form-control inputWidth" accept="image/*" type="file" (change)="onFileSelect($event)"
        name="profile">
    <div *ngIf="preview">
        <img [src]="url" alt="Preview da foto ">
    </div>
    <button type="submit">submit</button>
</form>
