<a [routerLink]="['addEvent']">
    <div class="addCard btn btn-secondary">
        <h4>Adicionar Evento</h4>
    </div>
</a>
<div class="row container">
    <div class="card card-event col-5 shadow-lg rounded m-3" *ngFor="let event of event">
        <div class="row no-gutters">
            <div class="col-md-6">
                <img src="../../../assets/images/0.jpg" class="card-img" alt="Foto da divulgação do evento">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="card-title">{{ event?.responsavel }}</h5>
                    <p class="card-text">Local {{ event?.cidade }} - {{ event?.estado }}</p>
                    <p class="card-text"><small class="text-muted">Data: {{ event?.dt_ocorrencia }} </small></p>
                </div>
            </div>
        </div>
    </div>
</div>
