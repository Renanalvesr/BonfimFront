<div class="card border-dark mr-5 ml-5">
    <h5 class="card-header">{{ objeto?.categoria }}</h5>
    <div class="card-body">
        <h5 class="card-title">{{ objeto?.nome_corda }}</h5>
        <p class="card-text">{{ objeto?.desc_corda }}</p>
        <p class="card-text"><small class="text-muted">{{ objeto?.significado }}</small></p>
        <div class="card-footer bg-transparent ">
            <p class="card-text">{{ objeto?.observacao }}</p>
        </div>
    </div>
</div>
